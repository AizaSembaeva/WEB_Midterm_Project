<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Bloom Beauty Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html"><span>Bloom</span></a>
      <nav class="nav" id="mainNav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="nav-toggle" id="navToggle5" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact & Booking</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="contactForm" action="#" method="POST" class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full name</label>
            <input id="name" name="name" required class="form-control" placeholder="Your name">
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input id="phone" name="phone" required class="form-control" placeholder="+7 (___) ___-____">
          </div>

          <div class="mb-3">
            <label for="service" class="form-label">Service</label>
            <select id="service" name="service" class="form-select">
              <option>Classic Manicure</option>
              <option>Gel Polish</option>
              <option>Nail Extensions</option>
              <option>Haircut</option>
              <option>Color</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Preferred date</label>
            <input id="date" name="date" type="date" class="form-control">
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Notes</label>
            <textarea id="message" name="message" rows="4" class="form-control" placeholder="Any preferences or info..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Send request</button>
        </form>
      </div>

      <aside class="col-md-6 contact-info">
        <h4>Visit Us</h4>
        <p>Address, phone and opening hours</p>
        <ul>
          <li>Mon–Fri: 10:00–20:00</li>
          <li>Sat: 10:00–18:00</li>
          <li>Sun: Closed</li>
          <li>Address: Abai Ave, Almaty</li>
        </ul>

    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div><p><strong>Bloom</strong> © 2025</p></div>
      <div class="social"><a href="#">IG</a><a href="#">FB</a></div>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
